# Site
name: 'Haima Vahid'
description: 'HaimaVahid.com is a creative blog for lettering artists.'
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
baseurl: 'https://haimavahid.github.io'
disqus: 'demowebsite'
email: 'haimaav@gmail.com'
mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
authors:
    haima:
      name:           Haima
      site:           https://haimavahid.com
      avatar:         /assets/images/avatar1.jpg
      bio:            "Hi, I am Haima, the author of HaimaVahid.com, the blog you're currently previewing. I hope you like it!"
      email:          mailto:haimaav@gmail.com
      twitter:        https://twitter.com/paceholder
      instagram: https://www.instagram.com/haima.vahid/

# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: sal
      avatar: /assets/images/avatar1.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]
